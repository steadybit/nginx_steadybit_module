name: Build, Test, and Publish NGINX Sleep Module

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DEFAULT_NGINX_INGRESS_TAG: 5.0.0-ubi

jobs:
  test-module:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Run module tests
        run: |
          cd ngx_steadybit_sleep_module
          bash test-sleep-module.sh

  build-test-publish:
    runs-on: ubuntu-latest
    needs: test-module
    strategy:
      matrix:
        nginx_ingress_tag: ['5.0.0-ubi']
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build in Docker
        run: |
          docker build \
            --build-arg NGINX_INGRESS_TAG=${{ matrix.nginx_ingress_tag }} \
            -f Dockerfile.runtime \
            -t ghcr.io/steadybit/nginx-ingress-with-steadybit-module:${{ github.ref_name }}-nginx-ingress-${{ matrix.nginx_ingress_tag }} .

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker image (matrix tag)
        run: |
          docker push ghcr.io/steadybit/nginx-ingress-with-steadybit-module:${{ github.ref_name }}-nginx-ingress-${{ matrix.nginx_ingress_tag }}

      - name: Tag and push default image for main branch
        if: github.ref == 'refs/heads/main' && matrix.nginx_ingress_tag == '5.0.0-ubi'
        run: |
          docker tag ghcr.io/steadybit/nginx-ingress-with-steadybit-module:${{ github.ref_name }}-nginx-ingress-5.0.0-ubi ghcr.io/steadybit/nginx-ingress-with-steadybit-module:${{ github.ref_name }}
          docker push ghcr.io/steadybit/nginx-ingress-with-steadybit-module:${{ github.ref_name }}