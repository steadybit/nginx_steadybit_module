name: Build, Test, and Publish NGINX Sleep Module

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DEFAULT_NGINX_INGRESS_TAG: 5.0.0-ubi

jobs:
  test-module:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Run module tests
        run: |
          cd ngx_steadybit_sleep_module
          bash test-sleep-module.sh

  build-ubi:
    runs-on: ubuntu-latest
    needs: test-module
    strategy:
      matrix:
        tag: [ 5.0.0-ubi ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Build UBI image
        run: |
          docker build \
            --build-arg NGINX_INGRESS_TAG=${{ matrix.tag }} \
            -f Dockerfile.ubi \
            -t ghcr.io/steadybit/nginx-ingress-with-steadybit-module:ubi-${{ matrix.tag }} .
      - name: Push UBI image
        run: |
          docker push ghcr.io/steadybit/nginx-ingress-with-steadybit-module:ubi-${{ matrix.tag }}

      - name: Tag and push default image for main branch
        if: github.ref == 'refs/heads/main' && matrix.nginx_ingress_tag == '5.0.0-ubi'
        run: |
          docker tag ghcr.io/steadybit/nginx-ingress-with-steadybit-module:${{ github.ref_name }}-nginx-ingress-5.0.0-ubi ghcr.io/steadybit/nginx-ingress-with-steadybit-module:${{ github.ref_name }}
          docker push ghcr.io/steadybit/nginx-ingress-with-steadybit-module:${{ github.ref_name }}


  build-community:
    runs-on: ubuntu-latest
    needs: test-module
    strategy:
      matrix:
        tag: [ v1.13.0 ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Build Community image
        run: |
          docker build \
            --build-arg BASE_TAG=${{ matrix.tag }} \
            -f Dockerfile.community \
            -t ghcr.io/steadybit/nginx-ingress-with-steadybit-module:community-${{ matrix.tag }} .
      - name: Push Community image
        run: |
          docker push ghcr.io/steadybit/nginx-ingress-with-steadybit-module:community-${{ matrix.tag }}